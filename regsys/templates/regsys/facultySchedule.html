{% extends "regsys/fbase.html" %}
{% block content %}

	<h1 style="margin-top: 0">COURSE SCHEDULE</h1><br><br> 
	  <table border='1'>
		  <tr>
			  <th>Course Name</th>
			  <th>Section Number</th>
			  <th>Semester</th>			  
			  <th>Year</th>
		  </tr>
		  {% for r in staff%}
		  <tr>
			  <th>{{r.course_no}}</th>
			  <th>{{r.section_no}}</th>
			  <th>{{r.semester}}</th>
			  <th>{{r.year}}</th>
		  </tr>
		  {% endfor %}
		</table>
{% endblock content %}
