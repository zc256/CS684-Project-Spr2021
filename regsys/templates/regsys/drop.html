{% extends "regsys/base.html" %}
{% block content %}
	<div class="row-24">
		<div class="col-md-12">
			<div class="card card-body">
	
				<p align='center'>Are you sure you want to delete this course?</p>
	
				<form action="{% url 'regsys-drop' course.id  %}" method="POST">
					
					{% csrf_token %}
					<a class="btn btn-warning" href="{% url 'regsys-studentCatalog' %}">Cancel</a>
	
					<input class="btn btn-danger" type="submit" name="Confirm">
				</form>
			</div>
		</div>
	</div>
{% endblock content %}
